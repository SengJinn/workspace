<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>초급 문제 1</title>
</head>
<body>
    <h1 id="title">Change this text</h1>
    <button id="btn">텍스트 변경</button>
    
    <script>
      	
    	let title = document.getElementById("title");
    	let btn = document.getElementById("btn");
    	btn.onclick = function (){
    		title.innerHTML = "Hello World!!!";
    	};
		    
    </script>
</body>
</html>
