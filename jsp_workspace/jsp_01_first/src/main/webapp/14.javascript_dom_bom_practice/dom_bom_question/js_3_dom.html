    <style>
        #textContainer{
            border:1px solid black;
            min-height:30px;
        }        
    </style>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter some text">
    <button id="addTextButton">Add Text</button> 
    <br/>
    <br/>
    <div id="textContainer"></div>

    <script>
  	  let text = document.querySelector("#textInput");
  	  let button = document.getElementById("addTextButton");
  	  let textContainer = document.getElementById("textContainer");
  	  
  	  button.onclick = function(){
  		
  		let a = document.createElement("p")
  		let textValue = text.value;
  		
		a.innerText = textValue;

  		textContainer.append( a );
