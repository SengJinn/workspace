<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예쁜 펫샵</title>
    <style>

/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* 전체적인 스타일링 */
body {
    font-family: 'Roboto', sans-serif;
    line-height: 1.6;
    background-color: #f8f8f8;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* 헤더 스타일링 */
header {
    background-color: #333;
    color: #fff;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    font-size: 2.5rem;
    text-transform: uppercase;
    margin-left: 20px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #ffd700;
}

/* Hero 섹션 스타일링 */
#hero {
    background-image: url('hero.jpg');
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    padding: 150px 0;
}

#hero h2 {
    font-size: 3rem;
    margin-bottom: 20px;
}

#hero p {
    font-size: 1.4rem;
    margin-bottom: 30px;
}

#hero .btn {
    display: inline-block;
    padding: 15px 30px;
    background-color: #ffd700;
    color: #333;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

#hero .btn:hover {
    background-color: #ffcc00;
}

/* 제품 섹션 스타일링 */
#products {
    padding: 100px 0;
    text-align: center;
    background-color: #fff;
}

#products h2 {
    font-size: 3rem;
    margin-bottom: 60px;
}

.product {
    margin-bottom: 40px;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.product:hover {
    transform: translateY(-5px);
}

.product img {
    width: 100%;
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product h3 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.product p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.product .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ffd700;
    color: #333;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.product .btn:hover {
    background-color: #ffcc00;
}

/* 푸터 스타일링 */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 30px 0;
}

footer p {
    margin: 0;
    font-size: 1rem;
}

    	
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>예쁜 펫샵</h1>
            <nav>
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">강아지</a></li>
                    <li><a href="#">고양이</a></li>
                    <li><a href="#">액세서리</a></li>
                    <li><a href="#">우리 집 구하기</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>당신의 반려동물을 위한 최고의 선택</h2>
            <p>다양한 종류의 강아지와 고양이, 그리고 펫 액세서리를 찾아보세요.</p>
            <a href="#" class="btn">지금 구경하기</a>
        </div>
    </section>

    <section id="products">
        <div class="container">
            <h2>인기 상품</h2>
            <div class="product">
                <img src="product1.jpg" alt="상품 이미지">
                <h3>사랑스러운 강아지 침대</h3>
                <p>편안하고 아늑한 강아지 침대. 여러 색상과 사이즈로 제공됩니다.</p>
                <a href="#" class="btn">구매하기</a>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="상품 이미지">
                <h3>고급스러운 고양이 간식</h3>
                <p>건강한 고양이 간식. 천연 재료로 만들어져 건강을 챙깁니다.</p>
                <a href="#" class="btn">구매하기</a>
            </div>
            <!-- 추가적인 상품 카드들 -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 예쁜 펫샵. 모든 권리 보유.</p>
        </div>
    </footer>
</body>
</html>
