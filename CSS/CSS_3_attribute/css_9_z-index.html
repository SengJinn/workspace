<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
        }

        .index1{
            width: 100%;
            height: 300px;
            background-color: pink;
            z-index: 10; /*인덱스가 높을수록 앞에 위치*/
            opacity: 0.5;
        }

        .index2{
            width:300px;
            height:100px;
            background-color: blue;
            z-index: 5;
        }

        .index3{
            z-index: 50; /*자식 요소는 부모의 인덱스를 넘어설 수 없음*/
            width:100px;
            height:100px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="index1">
        <!-- div.child*2 -->
        <div class="child"></div>
        <div class="child"></div>
    </div>
    <!-- div.index2>div.index3 -->
    <div class="index2">
        <div class="index3"></div>
    </div>
</body>
</html>
