<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("결과를 원하는 정수를 입력하세요!")
        var fact = 1;
        for (i = 1; i <= number ; i++ ) {
        fact = fact * i;}
        document.write(number + "!의 값은: " + fact + "<br>");
    
    </script>
</body>
</html>
