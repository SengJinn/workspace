<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img{
            width: 100px;
            height: 140px;
            background-image: url(../../../강의자료/trainee_practice/실습자료/img/back.png);
            /*배경 이미지 크기*/
            background-size: 100px 140px;
            background-size: 90% 90%;
            background-repeat: no-repeat;
            background-position: center; /*이미지의 위치를 지정한 크기의 중앙으로 맞춤*/
        }
        #img:hover{
            background-image:url(../../../강의자료/trainee_practice/실습자료/img/spade.png);
        }
    </style>
</head>
<body>
    <h3>:hover 활용</h3>
    <hr/>
    <table>
        <tr>
            <td>마우스를 올리면 카드의 앞면이 보인다.</td>
            <td>
                <!-- 배경에 이미지를 그려줄 태그 요소 추가-->
                <div id="img"></div>
            </td>
        </tr>
    </table>
</body>
</html>
