<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for( let i = 6 ; i >= 1 ; i-- ){
            let text = "<h"+i+">Hello World!!!</h"+i+">";
            document.write(text);
            // template 문자열 표현
            document.write(`<h&{i}>Hello World!!!</h&{i}>`);
        };
    </script>
</body>
</html>
