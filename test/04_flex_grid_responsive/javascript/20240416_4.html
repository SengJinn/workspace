<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let even = 0, //짝수 합계
            odd = 0, //홀수 합계
            sum = 0; //전체 합계를 누적해서 저장할 변수
        // 1에서부터 2씩 증가하는 값으로 홀수 합계 저장
        for(let i =1; i <= 100; i=i+2){
            odd = odd+i;
        }
        for(let i=2; i <= 100; i += 2){
            even += i;
        }
        for(let i = 1; i<=100; i++){
            sum += i;
        }
        document.write("홀수의 합계:"+odd+"<br/>");
        document.write("짝수의 합계:"+even+"<br/>");
        document.write("전체의 합계:"+sum+"<br/>");

        //////////////////////////////

        even = odd = sum = 0;
        for(let i =1; i<=100; i++){
            sum = sum + i; //전체합계
            //정수를 2로 나누었을 때 나머지는 0 또는 1
            if(1 % 2 == 0){
                //2로 나누어 떨어질 때 even에 누적해서 합산
                even += i;
            }else{
                //2로 나누었을 때 나머지가 1인 홀수를 누적해서 합산
                odd += i;
            }
        }
        document.write("홀수의 합계:"+odd+"<br/>");
        document.write("짝수의 합계:"+even+"<br/>");
        document.write("전체의 합계:"+sum+"<br/>");

        ////////////////////////////
        odd = even = sum = 0; //반복횟수를 누적해서 저장할 변수
        let cocunt = 0;
        for(let i =1; i<100; i+=2){
            cocunt++;
            odd += i;
            even += (i+1);
        }
        sum = odd + even;
        document.write(`반복횟수 : ${cocunt}입니다.`);
        document.write(`홀수 합계 : ${odd}입니다.`);
        document.write(`짝수 합계 : ${even}입니다.`);
        document.write(`전체 합계 : ${sum}입니다.`);
    </script>
</body>
</html>
