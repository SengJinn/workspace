<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("항열의 길이를 입력하세요!")
        for(let i = 0; i < number ; i++)  {
            for(let j = 0; j < number ; j++)  {
            document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
