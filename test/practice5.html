<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .list{
            border: 1px solid black;
            background-color: darkgray;
            text-align: center;
            width: 250px;
            height: 50px;
            display: inline-block;
            color: white;
            line-height: 50px;
            float: left;
            transition-property: all;
            transition: linear, 2s; 
        }

        .list:hover{
            background-color: white;
            color: black  
        }
        
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="list">menu-1</li>
            <li class="list">menu-2</li>
            <li class="list">menu-3</li>
            <li class="list">menu-4</li>
        </ul>
    </div>
</body>
</html>
