<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let numberwhat;
    let threeno = prompt("숫자를 입력해주세요!");
    if( (threeno%3==0) ){
        numberwhat = `${threeno}는(은) 3의 배수입니다.`
    } else{
        numberwhat = `${threeno}는(은) 3의 배수가 아닙니다.`
    }

    document.write("<h2>" + numberwhat + "</h2>");
    </script>
</body>
</html>
