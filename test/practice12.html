<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        let 홀수 = 0;
        let 짝수 = 0;
        for(let i = 1 ; i <= 100 ; i++){
            sum = sum + i;

            if(i % 2 == 0){
                짝수 = 짝수 + i;
            }

            if(i % 2 != 0){
                홀수 = 홀수 + i;
            }
        }
        document.write("홀수 합계:" + 홀수 + "<br/>");
        document.write("짝수 합계:" + 짝수+ "<br/>");
        document.write("전체 합계" + sum+ "<br/>");
    </script>
</body>
</html>
