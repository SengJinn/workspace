<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let restroom;
        let gender = prompt("성별을 입력하세요!(남성 또는 남 그리고 여성 또는 여)");
        switch(gender){
            case'여성': case'여':
            restroom = "화장실은 오른쪽입니다.";
            break;

            case'남성': case'남':
            restroom = "화장실은 왼쪽입니다.";
            break;

            default: restroom= "화장실을 찾을 수 없습니다.";
            
        }

        document.write("<h2>" + restroom + "</h2>");
    </script>
</body>
</html>
