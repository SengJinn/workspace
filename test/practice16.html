<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("높이를 입력하세요.");
        for( i=0 ; i < number ; i++){
            for(j=0 ; j <= i ; j++){
                document.write("*")
            }
            document.write("<br/>")
        };
    </script>
</body>
</html>
